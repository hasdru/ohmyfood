<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e8e3e14358.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https : //fonts.googleapis.com/css2?family= famille= Roboto:ital,wght@0,100;0,300;1,100;1,300 & display=swap" rel="stylesheet">
    <title>ohmyfood</title>
</head>
<body>
   <header>
       <div class="logo">
           <img src="images/ohmyfood.png" alt="ohmyfood">
       </div>
       <div class="presentation">
           <div class="town">
             <label for="ville"><i class="fas fa-map-marker-alt"></i></label>
             <input list="ville">
             <datalist id="ville">
                <option value="Paris belleville">
                <option value="Londres">
                <option value="New york">
             </datalist>      
            
           </div>
           <div class="explorate">
               <h1><strong>réservez le menu qui vous convient</strong></h1>
               <p>Découvrez des restaurants d'exeption,<br>selectionnez par nos soins</p>
               <button class="resto" type="button">Explorer nos restaurants</button>
           </div>
       </div>
   </header> 
   <main>
       <section class="fonctionnement">
           <h1>fonctionnement</h1>
           <ol class="fonc">
               <li>
                <button class="choix" type="button">
                    <i class="fa-solid fa-mobile-screen"></i>
                    <p>Chosissez un restaurant</p>
                </button>
               </li>
               <li>
               <button class="menu" type="button">
                   <i class="fa-solid fa-chart-simple-horizontal"></i>
                   <p>composez votre menu </p>
               </button>    
               </li>
               <li>
                   <button class="degustez" type="button">
                    <i class="fa-solid fa-plate-utensils"></i>
                    <p> Dégustez au restaurant</p>
                   </button>
               </li>
           </ol>
         </section>
       <section class="restaurants">

       </section>
   </main>
</body>
</html>
